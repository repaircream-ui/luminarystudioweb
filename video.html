    <section class="hero" aria-label="영상 소개">

        <span class="sigil__v"></span>

      <h1 class="hero__title">영 상</h1>

    <section class="grid" aria-label="영상 카드 목록">
      <!-- Video 1 -->
      <article class="card">
        <div class="thumb">

        </div>
        <h2 class="card__title">경계 산책 I</h2>
        <p class="card__meta">8:45 · Cinematic</p>
        <p class="card__body">
          빗길을 따라 걷는 여정. 카메라는 천천히 움직이며
          경계의 미세한 변화들을 포착한다.
        </p>
      </article>

      <!-- Video 2 -->
      <article class="card">
        <div class="thumb">
          <span class="play">▶</span>
        </div>
        <h2 class="card__title">문 너머</h2>
        <p class="card__meta">5:20 · Experimental</p>
        <p class="card__body">
          여러 개의 문이 연속으로 열린다.
          각 문 뒤에는 전혀 예상치 못한 세계가 펼쳐진다.
        </p>
      </article>

      <!-- Video 3 -->
      <article class="card">
        <div class="thumb">
          <span class="play">▶</span>
        </div>
        <h2 class="card__title">물의 기억</h2>
        <p class="card__meta">6:10 · Ambient</p>
        <p class="card__body">
          물에 비친 풍경과 기억의 잔상.
          흔들리는 반사 속에서 과거가 현재로 스며든다.
        </p>
      </article>
